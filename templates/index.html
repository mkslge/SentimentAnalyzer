<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chatbox">
        <h2>Emotion Chatbot</h2>
        <div id="chatlog"></div>
        <input type="text" id="userInput" placeholder="Type a sentence..." autofocus>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value;
            if (!message.trim()) return;

            const chatlog = document.getElementById("chatlog");
            chatlog.innerHTML += `<div class="user-msg">You: ${message}</div>`;
            input.value = "";

            const response = await fetch("/analyze", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            chatlog.innerHTML += `<div class="bot-msg">Bot: ${data.response}</div>`;
            chatlog.scrollTop = chatlog.scrollHeight;
        }

        document.getElementById("userInput").addEventListener("keypress", function (e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
